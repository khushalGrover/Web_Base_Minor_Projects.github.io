<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Project</title>
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>
        <div class="output">
            <div class="result">dfdf</div>
            <button class="copy">copy</button>
        </div>
        
        <div class="item">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="Passwrod Length" value="3" min="3" max="20" step="1">
        </div>
        
        <div class="item">
            <label for="upperCase">Include Uppercase?</label>
            <input type="checkbox" id="upperCase" name="upperCase">
        </div>
        
        <div class="item">
            <label for="lowerCase">Include Lowercase?</label>
            <input type="checkbox" id="lowerCase" name="lowerCase">
        </div>
        
        <div class="item">
            <label for="symbols">Include symbols?</label>
            <input type="checkbox" id="symbols" name="symbols">
        </div>
        
        <div class="item">
            <label for="number">Include Number?</label>
            <input type="checkbox" id="number" name="number">
        </div>

        <button class="btn btn-large" id="generate">Generate</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
