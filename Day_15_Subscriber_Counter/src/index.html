<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script>  -->
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <img src="./../static/Icos/twitter (1).png" alt="" class="iconsImage" height="150px" width="150px" >
        <!-- <i class="fab fa-twitter fa-3x"></i> -->
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <!-- <i class="fab fa-youtube fa-3x"></i> -->
        <img src="./../static/Icos/linkedin (1).png" alt="" class="iconsImage" height="150px" width="150px" >
        <div class="counter" data-target="5000"></div>
        <span>Liked-In Connection</span>
    </div>
    
    <div class="counter-container">
        <img src="./../static/Icos/instagram (3).png" alt="" class="iconsImage" height="150px" width="150px" >
        <!-- <i class="fab fa-instagram fa-3x"></i> -->
        <div class="counter" data-target="2000"></div>
        <span>Instagram Followers</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
