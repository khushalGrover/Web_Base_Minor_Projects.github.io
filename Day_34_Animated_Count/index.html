<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Countdown</title>
</head>

<body>
    <div class="counter">
        <div class="nums">
            <span class="in">...</span>
            <span>wait</span>
            <span>almost</span>
            <span>ready</span>
        </div>
        <h4>Preparing...</h4>
    </div>

    <div class="final">
        <h1>GO</h1>
        <button id="replay">
        <span>Replay</span>
      </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
